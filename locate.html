<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <style  type="text/css">
  html, body { margin: 0; padding: 0; height: 100%; }
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
<div id="images"></div>
<script>
    $(function() {
        var url = "https://freegeoip.net/json/?callback=?";
        var targeturl = './#';
        $.ajax({
             url:url,
             dataType: 'json', // Notice! JSONP <-- P (lowercase)
             success:function(json){
                 // do stuff with json (in this case an array)
                 geoinfo =(json.ip, json.country_code, json.latitude, json.longitude, 'Hej 1');
                 if (json.country_code == 'SE' && json.region_code != ''){
                    window.location = targeturl+"11/"+json.latitude+"/"+json.longitude;
                }else{
                    window.location = targeturl+"5/63.5/16.9";
                }
                //alert("Success: "+json.country_code+", "+json.latitude+", "+json.longitude);
             },
             error:function(){
                 window.location = targeturl+"5/63.5/16.9";
                 //alert("Error");
             },
             timeout: 3000 //timeout after 3 seconds
        });
    })
</script>
</head>
<body style="height:100%;margin-bottom:0;margin-left:0;margin-right:0;margin-top:0;">
<div class='geoinfo'>Loading... if you are not redirected automatically within a few seconds please click 
<a href="./">here</a>.</div>
</body>
</html>
